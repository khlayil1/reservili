<div class="flex items-center justify-center min-h-full">
  <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-xl rounded-2xl m-4">
    <div class="text-center">
        <div class="flex-shrink-0 flex items-center justify-center gap-2 text-3xl font-bold text-teal-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18M12 12.75h.008v.008H12v-.008Z" />
          </svg>
          <span>Reservili</span>
        </div>
      <h2 class="mt-4 text-2xl font-bold tracking-tight text-slate-800">Welcome Back</h2>
      <p class="mt-2 text-slate-600">
        This is a simulated login. Please choose a role to continue.
      </p>
    </div>
    <div class="space-y-4">
        <button (click)="onLogin(customerRole)" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform transform hover:scale-105">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-300 group-hover:text-teal-100" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0118 15v3h-2z" />
                </svg>
            </span>
            Log in as a Customer
        </button>
        <button (click)="onLogin(providerRole)" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-teal-700 bg-teal-100 hover:bg-teal-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform transform hover:scale-105">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-500 group-hover:text-teal-600" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
            </span>
            Log in as a Service Provider
        </button>
    </div>
    <div class="text-center">
      <p class="text-sm text-slate-600">
        Don't have an account? 
        <button (click)="onNavigateToRegister()" class="font-medium text-teal-600 hover:text-teal-500">
          Sign Up
        </button>
      </p>
    </div>
  </div>
</div>
