<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <button (click)="onHomeClick()" class="flex-shrink-0 flex items-center gap-2 text-2xl font-bold text-teal-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18M12 12.75h.008v.008H12v-.008Z" />
          </svg>
          <span>Reservili</span>
        </button>
      </div>
      <div class="flex items-center">
        @if (user(); as currentUser) {
          <div class="flex items-center gap-4">
            @if (currentUser.role === userRole.ServiceProvider) {
              <button (click)="onDashboardClick()" class="px-4 py-2 text-sm font-medium text-teal-600 border border-teal-600 rounded-md hover:bg-teal-50 transition-colors hidden sm:block">
                Dashboard
              </button>
            }
            <span class="text-sm font-medium text-slate-700 hidden sm:block">Welcome, {{ currentUser.name }}</span>
            <div class="w-9 h-9 rounded-full bg-teal-500 flex items-center justify-center text-white font-bold text-lg">
              {{ currentUser.name.charAt(0) }}
            </div>
            <button (click)="onLogoutClick()" title="Log Out" class="text-slate-500 hover:text-red-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
              </svg>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</header>
